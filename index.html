<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/white.css" />
    <link rel="stylesheet" href="css/custom-ubs.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section
          class="fig-container"
          data-file="slides/slide_1999/collision-detection.html"
        >
          <h3>Embed interactive D3 visualizations</h3>
          <div
            class="fancy-border"
            style="position: absolute; width:80%; left: 100px; top: 250px"
          >
            You can also embed visualization into the background
          </div>
          <p style="position: absolute; left: 100px; top: 550px">
            (press right/left arrows to trigger visualization transitions)
          </p>
        </section>
        <section>Slide 2</section>
      </div>
    </div>

		<!-- REVEAL -->
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: "fade",
        dependencies: [
          // { src: 'plugin/markdown/marked.js' },
          // { src: 'plugin/markdown/markdown.js' },
          // { src: 'plugin/notes/notes.js', async: true },
          {
            src: "plugin/external/external.js",
            condition: function() {
              return !!document.querySelector(
                "[data-external],[data-external-replace]"
              );
            }
          },
          { src: "plugin/reveald3/reveald3.js" },
          { src: "plugin/highlight/highlight.js", async: true }
        ]
      });
    </script>
  </body>
</html>
